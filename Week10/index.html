<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10 Workshop Task</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<!-- ----------------- Week 10 ---------------- -->

    <div class="container">
        <div class="alert alert-success collapse" role="alert">
            Success Alert
        </div>
        <div class="row mb">
            <div class="col">
                <button id="hide-message" type="button" class="btn btn-secondary">Hide</button>
            </div>
            <div class="col">
                <h1>Domonstration</h1>
            </div>
            <div class="col">
                <button id="show-message" type="button" class="btn btn-primary">Show</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h1>Bootsrap DOM element update</h1>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary">
                    Profile <span class="badge badge-light">9</span>
                    <span class="sr-only">unread messages</span>
                </button>
            </div>
            <div class="col">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="plus" type="button" class="btn btn-danger"> <i class="fa fa-plus"></i></button>
                    <button id="minus" type="button" class="btn btn-warning"> <i class="fa fa-minus"></i></button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h1>Dynamic Content Creation</h1>
            </div>
            <div class="col">
                <button id="addRow" type="button" class="btn btn-success"><i class="fa fa-plus"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Time</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                                          
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <!-- Style -->

   <style>
        .avatar {
            vertical-align: middle;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .mb {
            margin-bottom: 100px;
        }   
   </style>

    <!-- JavaScripts -->

     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="app.js"></script>
    
</body>
</html>
