<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- nav -->

    <nav></nav>

    <!-- slider1 -->

    <section id="slideshow">
        <h2>Fresh Food</h2>
        <div class="slick responsive">
            <div>
                <img src="img/salad" alt="salad">
            </div>
            <div>
                <img src="img/pizza" alt="pizza">
            </div>
            <div>
                <img src="img/salad-plates" alt="salad plates">
            </div>
            <div>
                <img src="img/pasta" alt="pasta">
            </div>
            <div>
                <img src="img/crackers" alt="crackers">
            </div>
        </div>
    </section>

    <!-- slider2 -->

    <section id="slideshow2">
        <h2>Trains</h2>
        <div class="slick2">
            <div>
                <img src="img/steam-train" alt="steam train">
            </div>
            <div>
                <img src="img/steam-train-moving" alt="steam train moving">
            </div>
            <div>
                <img src="img/tube" alt="london tube">
            </div>
            <div>
                <img src="img/moving-tube" alt="moving london tube">
            </div>
            <div>
                <img src="img/highspeed-train" alt="high speed train">
            </div>
        </div>
    </section>

    <!-- slider3 -->

    <section id="slideshow3">
        <h2>Computers</h2>
        <div class="slick3">
            <div>
                <img src="img/macpro-13" alt="macbook pro 13inch">
            </div>
            <div>
                <img src="img/macpro-15" alt="macbook pro 15inch">
            </div>
            <div>
                <img src="img/macair" alt="macbook air">
            </div>
            <div>
                <img src="img/mac" alt="imac">
            </div>
            <div>
                <img src="img/surface" alt="microsoft surface">
            </div>
        </div>
    </section>

    <!-- scripts -->

    <script src="js/app.js"></script>
    
</body>
</html>
