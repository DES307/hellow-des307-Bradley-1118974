<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
</head>
<body>

    <!-- slider1 -->

    <section id="slideshow">
        <h1><i class="fas fa-leaf"></i> Inpsire Healthy Eating <i class="fas fa-leaf"></i></h1>
        <div class="slick responsive">
            <div class="relative">
                <span class="tag">FRESH!</span>
                <img src="img/salad" alt="salad">
            </div>
            <div>
                <img src="img/pizza" alt="pizza">
            </div>
            <div>
                <img src="img/salad-plates" alt="salad plates">
            </div>
            <div class="relative">
                <span class="tag">YUM!</span>
                <img src="img/pasta" alt="pasta">
            </div>
            <div>
                <img src="img/crackers" alt="crackers">
            </div>
        </div>
    </section>

    <!-- slider2 -->
    <hr>

    <section id="slideshow2">
        <h1> - Rail History Gallary - <em>please sit back and enjoy -</em></h1>
        <div class="slick2">
            <div>
                <img src="img/steam-train" alt="steam train">
            </div>
            <div>
                <img src="img/steam-train-moving" alt="steam train moving">
            </div>
            <div>
                <img src="img/tube" alt="london tube">
            </div>
            <div>
                <img src="img/moving-tube" alt="moving london tube">
            </div>
            <div>
                <img src="img/highspeed-train" alt="high speed train">
            </div>
        </div>
    </section>

    <!-- slider3 -->
    <hr>

    <section id="slideshow3">
        <h1>Latest Computer Catelogue</h1>
        <div class="slick3">
            <div class="relative">
                <a href="#top">Buy Now</a>
                <img src="img/macpro-13" alt="macbook pro 13inch">
            </div>
            <div class="relative">
                <a class="sold">SOLD OUT!</a>
                <img src="img/macpro-15" alt="macbook pro 15inch">
            </div>
            <div class="relative">
                <a href="#top">Buy Now</a>
                <img src="img/macair" alt="macbook air">
            </div>
            <div class="relative">
                <a class="sold">SOLD OUT!</a>
                <img src="img/mac" alt="imac">
            </div>
            <div class="relative"> 
                <a href="#top">Buy Now</a>
                <img src="img/surface" alt="microsoft surface">
            </div>
        </div>
    </section>

    <!-- scripts -->

    <script src="js/app.js"></script>
    
</body>
</html>
